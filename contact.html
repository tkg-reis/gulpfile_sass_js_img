<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="こちらはお問い合わせのページです">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>株式会社TechTech | お問い合わせ</title>
</head>
<body>
    <header class="header">
        <div class="header_logo">
            <a href="./index.html">
                <img src="./img/logo.png" alt="ヘッダーのロゴです" class="header_logo__img">
            </a>
            </div>
        <div class="header_container">
            <!-- hambergur menu -->
            <div class="header_sp">

                <div class="header_toggle__bars">
                    <span class="header_toggle_bar"></span>
                    <span class="header_toggle_bar"></span>
                    <span class="header_toggle_bar"></span>
                </div>
                <div class="header_toggle">
                    <div class="header__toggle_tel_and_inTime">
                        <p class="header_toggle_telnum">
                            <a href="tel:03-0000-9999">
                                03-0000-9999
                            </a>
                        </p>
                        <p class="toggle_inTime">
                            受付時間 月~金 9:00~17:00
                        </p>
                    </div>
                    <ul class="header_toggle_list">
                        <li class="header_toggle_item">
                            <a href="./index.html" class="header_toggle_link">
                                トップページ
                            </a>
                        </li>
                        <li class="header_toggle_item">
                            <a href="./work.html" class="header_toggle_link">
                                事業内容
                            </a>
                        </li>
                        <li class="header_toggle_item">
                            <a href="./company.html" class="header_toggle_link">
                                会社概要
                            </a>
                        </li>
                        <li class="header_toggle_item">
                            <a href="./recruit.html" class="header_toggle_link">
                                採用情報
                            </a>
                        </li>
                        <li class="header_toggle_item">
                            <a href="./contact.html" class="header_toggle_link">
                                お問い合わせ
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- 1080px以上 -->
            <div class="header_dt">
                <div class="header_tel_and_inTime">
                    <p class="header_telnum">
                        <a href="tel:03-0000-9999">
                            TEL:03-0000-9999
                        </a>
                    </p>
                    <p class="header_inTime">
                        受付時間 月~金 9:00~17:00
                    </p>
                </div>
                <ul class="header_list">
                    <li class="header_item">
                        <a href="./index.html" class="header_link">
                            トップページ
                        </a>
                    </li>
                    <li class="header_item">
                        <a href="./work.html" class="header_link">
                            事業内容
                        </a>
                    </li>
                    <li class="header_item">
                        <a href="./company.html" class="header_link">
                            会社概要
                        </a>
                    </li>
                    <li class="header_item">
                        <a href="./recruit.html" class="header_link">
                            採用情報
                        </a>
                    </li>
                    <li class="header_item">
                        <a href="./contact.html" class="header_link">
                            お問い合わせ
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div class="m_topToBtn">
        <i class="bi bi-arrow-up-square"></i>
    </div>
    <section class="contact">
        <h2 class="contact__topttl">
            お問い合わせ
        </h2>
        <div class="contact_container">
            <div class="contact_wrapper">
                <label for="company" class="contact_label">
                    法人名
                </label>
                <input type="text" id="company" class="contact_input">
            </div>
            <div class="contact_wrapper">
                <label for="name" class="contact_label">
                    名前
                </label>
                <input type="text" id="name" class="contact_input">
            </div>
            <div class="contact_wrapper">
                <label for="tel" class="contact_label">
                    電話番号
                </label>
                <input type="tel" id="tel" class="contact_input">
            </div>
            <div class="contact_wrapper">
                <label for="email" class="contact_label">
                    メールアドレス
                </label>
                <input type="email" id="email" class="contact_input">
            </div>
            <div class="contact_wrapper">
                <label for="question" class="contact_label">
                    お問い合わせ内容
                </label>
                <textarea name="question" class="contact_input" id="question" cols="30" rows="10"></textarea>
            </div> 
        </div>
    </section>
    <footer class="footer">
        <div class="footer_sns">
            <ul class="sns_list">
                <li class="sns_item">
                    <a href="https://twitter.com" class="sns_link">
                        <i class="bi bi-twitter"></i>
                    </a>
                </li>
                <li class="sns_item">
                    <a href="https://linkedin.com" class="sns_link">
                        <i class="bi bi-linkedin"></i>
                    </a>
                </li>
            </ul>
        </div>
        <div class="footer_copyright">
            <p>
                &copy; 株式会社TechTech All rights reserved
            </p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
